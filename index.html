<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Receipt Generator</h1>
        
        <form id="receiptForm">
            <div class="form-group">
                <label for="receiptNo">Receipt No:</label>
                <input type="text" id="receiptNo" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="customer">Customer Name:</label>
                <input type="text" id="customer" required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <input type="text" id="purpose" required>
            </div>
            
            <div class="form-group">
                <label for="paymentMode">Payment Mode:</label>
                <select id="paymentMode" required>
                    <option value="">Select</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>
            </div>
            
            <button type="submit" id="generateBtn">Generate Receipt</button>
        </form>
        
        <div id="receipt" class="receipt hidden">
            <h2>Receipt</h2>
            <div class="receipt-content">
                <p><strong>Receipt No:</strong> <span id="displayReceiptNo"></span></p>
                <p><strong>Date:</strong> <span id="displayDate"></span></p>
                <p><strong>Customer:</strong> <span id="displayCustomer"></span></p>
                <p><strong>Amount:</strong> $<span id="displayAmount"></span></p>
                <p><strong>Purpose:</strong> <span id="displayPurpose"></span></p>
                <p><strong>Payment Mode:</strong> <span id="displayPaymentMode"></span></p>
            </div>
            <button id="printBtn">Print Receipt</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
